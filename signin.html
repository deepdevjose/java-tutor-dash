<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Tutor - Iniciar sesión</title>
    <link rel="stylesheet" href="src/css/signin.css">
</head>

<body>
    <div class="container">
        <!-- Welcome Section - Left Side -->
        <div class="left-side">
            <div class="welcome-content">
                <div class="logo">
                    <span>Java Tutor</span>
                </div>
                <h1>Inicia Sesión</h1>
                <p>Ingresa tus credenciales para acceder a tu cuenta.</p>
            </div>
        </div>

        <!-- Form Section - Right Side -->
        <div class="right-side">
            <!-- Sign In Form -->
            <div class="form-container" id="signupForm">
                <h2>Que bueno es volver a verte!</h2>
                <p class="subtitle">Accede a tu cuenta</p>

                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo electrónico, Matrícula o Usuario de GitHub</label>
                            <input type="text" id="email" placeholder="Correo, Matrícula o Usuario GitHub" required>
                            <span class="error-message" id="emailError"></span>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="password-input">
                                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <br>
                        <div class="form-check toggle-style">
                            <input type="checkbox" id="keepLoggedIn" checked>
                            <label for="keepLoggedIn">Mantener sesión iniciada</label>
                        </div>
                        <br>
                        <button type="submit" class="submit-btn">Iniciar sesión</button>
                        <br>
                        <p class="switch-form">
                            ¿No tienes una cuenta? <a href="signup.html" id="showSignup">Regístrate</a>
                        </p>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/firebase-init.js"></script>
    <script type="module" src="src/js/signin.js"></script>
</body>

</html>
