name: Deploy to Cloudflare Pages

on:
  pull_request:
    types: [closed]
    branches: [ main ]

  push:
    branches-ignore: [ main ] 

jobs:
  # --- work 1: preview deployment ---
  deploy_preview:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy Preview
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Create firebase-config.js
        run: |
          echo "export const firebaseConfig = { apiKey: \"${{ secrets.FIREBASE_API_KEY }}\", authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\", projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\", storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\", messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\", appId: \"${{ secrets.FIREBASE_APP_ID }}\" };" > src/js/firebase-config.js

      - name: 3. Deploy to Cloudflare (Preview)
        uses: cloudflare/pages-action@v1 
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: java-tutor-dash 
          directory: . 

  # --- work 2: production deployment ----
  deploy_production:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Deploy Production
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Create firebase-config.js
        run: |
          echo "export const firebaseConfig = { apiKey: \"${{ secrets.FIREBASE_API_KEY }}\", authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\", projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\", storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\", messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\", appId: \"${{ secrets.FIREBASE_APP_ID }}\" };" > src/js/firebase-config.js

      - name: 3. Deploy to Cloudflare (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: java-tutor-dash
          directory: . 
          branch: main 